    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            const geometry = new THREE.PlaneGeometry(2, 2);
            const uniforms = {
                time: { value: 1.0 },
                resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                mouse: { value: new THREE.Vector2(0, 0) }
            };
            
            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 resolution;
                    uniform vec2 mouse;
                    varying vec2 vUv;
                    void main() {
                        vec2 p = vUv - 0.5;
                        float len = length(p - mouse * 0.5);
                        float ripple = sin(10.0 * len - time * 2.0) * 0.05;
                        vec3 color = vec3(0.2, 0.5, 0.8) + ripple;
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            camera.position.z = 1;
            
            function animate() {
                requestAnimationFrame(animate);
                uniforms.time.value += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('mousemove', (event) => {
                uniforms.mouse.value.x = (event.clientX / window.innerWidth) * 2 - 1;
                uniforms.mouse.value.y = (event.clientY / window.innerHeight) * 2 - 1;
            });
        });
    </script>
